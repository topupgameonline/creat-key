<!DOCTYPE html>
<html>
<head>
  <title>Manajemen Key GitHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0f0f1a; color:white; font-family:sans-serif; text-align:center; padding:30px; }
    input, button {
      padding: 12px;
      margin: 10px auto;
      width: 80%;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      display: block;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .danger { background: crimson; }
    .success { color: lime; }
    .error { color: red; }
    .warning { color: orange; }
    .status { margin-top: 20px; font-size: 15px; }
    .list-box {
      background: #1a1a2e;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    .list-box ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    .list-box li {
      padding: 5px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>

  <h2>üîê Manajemen Key GitHub</h2>

  <!-- Tambah -->
  <h3>‚ûï Tambah Key</h3>
  <input type="text" id="newKey" placeholder="Masukkan Key Baru">
  <button onclick="tambahKey()">‚úÖ Tambah Key</button>

  <!-- Hapus -->
  <h3>‚ûñ Hapus Key</h3>
  <input type="text" id="deleteKey" placeholder="Masukkan Key yang Akan Dihapus">
  <button class="danger" onclick="hapusKey()">‚ùå Hapus Key</button>

  <!-- Daftar Key -->
  <div class="list-box">
    <h3>üìÉ Daftar Semua Key</h3>
    <button onclick="tampilkanKeys()">üîÑ Refresh Daftar</button>
    <ul id="keyList">Memuat data...</ul>
  </div>

  <div class="status" id="statusText"></div>

  <script>
    const owner = "justvinzoffc";
    const repo = "key-database";
    const path = "keys.json";
    const token = "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"; // ‚ö†Ô∏è Token private (jangan sebar publik)

    async function getGithubData() {
      const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const res = await fetch(apiURL, {
        headers: { Authorization: `token ${token}` }
      });

      if (!res.ok) throw new Error("‚ùå Gagal mengambil data dari GitHub");
      const data = await res.json();
      const contentDecoded = atob(data.content);
      const json = JSON.parse(contentDecoded);
      return { json, sha: data.sha };
    }

    async function updateGithubFile(json, sha, message) {
      const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const updatedContent = btoa(JSON.stringify(json, null, 2));

      const updateRes = await fetch(apiURL, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message,
          content: updatedContent,
          sha
        })
      });

      if (!updateRes.ok) throw new Error("‚ùå Gagal mengupdate file di GitHub");
    }

    async function tambahKey() {
      const key = document.getElementById("newKey").value.trim();
      const status = document.getElementById("statusText");
      if (!key) {
        status.innerHTML = "<span class='warning'>‚ö†Ô∏è Isi key terlebih dahulu!</span>";
        return;
      }

      try {
        const { json, sha } = await getGithubData();
        if (json.keys.includes(key)) {
          status.innerHTML = "<span class='warning'>‚ö†Ô∏è Key sudah ada!</span>";
          return;
        }

        json.keys.push(key);
        await updateGithubFile(json, sha, `Menambahkan key ${key}`);
        status.innerHTML = "<span class='success'>‚úÖ Key berhasil ditambahkan!</span>";
        document.getElementById("newKey").value = "";
        tampilkanKeys(); // Refresh list
      } catch (err) {
        status.innerHTML = `<span class='error'>${err.message}</span>`;
      }
    }

    async function hapusKey() {
      const key = document.getElementById("deleteKey").value.trim();
      const status = document.getElementById("statusText");
      if (!key) {
        status.innerHTML = "<span class='warning'>‚ö†Ô∏è Isi key yang ingin dihapus!</span>";
        return;
      }

      try {
        const { json, sha } = await getGithubData();
        if (!json.keys.includes(key)) {
          status.innerHTML = "<span class='warning'>‚ö†Ô∏è Key tidak ditemukan!</span>";
          return;
        }

        json.keys = json.keys.filter(k => k !== key);
        await updateGithubFile(json, sha, `Menghapus key ${key}`);
        status.innerHTML = "<span class='success'>‚úÖ Key berhasil dihapus!</span>";
        document.getElementById("deleteKey").value = "";
        tampilkanKeys(); // Refresh list
      } catch (err) {
        status.innerHTML = `<span class='error'>${err.message}</span>`;
      }
    }

    async function tampilkanKeys() {
      const listEl = document.getElementById("keyList");
      listEl.innerHTML = "<li>üîÑ Memuat...</li>";
      try {
        const { json } = await getGithubData();
        if (!json.keys || json.keys.length === 0) {
          listEl.innerHTML = "<li>‚ùå Tidak ada key tersimpan.</li>";
          return;
        }
        listEl.innerHTML = "";
        json.keys.forEach(k => {
          const item = document.createElement("li");
          item.textContent = k;
          listEl.appendChild(item);
        });
      } catch (err) {
        listEl.innerHTML = "<li class='error'>‚ùå Gagal memuat daftar key.</li>";
      }
    }

    // Load saat halaman dibuka
    tampilkanKeys();
  </script>

</body>
</html>
